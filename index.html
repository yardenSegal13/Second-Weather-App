<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Second weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <span class="col-7"
                ><input
                  type="text"
                  placeholder="City search"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
              /></span>
              <span class="col-2"
                ><input
                  type="submit"
                  value="Search"
                  class="btn btn-primary search-display"
              /></span>
              <span class="col-2"
                ><input
                  type="button"
                  value="My location"
                  class="my-location-button"
              /></span>
            </div>
          </form>
          <h1></h1>
          <h2>
            <img src="#" alt="weather-icon" id="icon" />
            <strong id="temp"></strong
            ><small
              ><a href="#" id="celsius" class="active unit">°C</a> |
              <a href="#" id="fahrenheit" class="unit">°F</a></small
            >
          </h2>
          <h3></h3>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="date"></li>
                <li id="time"></li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>Km/H</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="weather-forecast"></div>
        </div>
        <small
          >Coded by
          <a
            href="https://github.com/yardenSegal13?tab=repositories"
            target="_blank"
            >Yarden Segal</a
          ></small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
